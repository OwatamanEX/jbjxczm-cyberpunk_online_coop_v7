<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0a0a14"/>
    </radialGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#CC9B7A"/>
      <stop offset="100%" stop-color="#C18B6A"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg)" stroke="#2a2a4a" stroke-width="1"/>
  <!-- Claude's characteristic overlapping oval/petal logo mark -->
  <!-- Anthropic's Claude icon: stylized overlapping shapes -->
  <g transform="translate(50,50)" fill="url(#logoGrad)" opacity="0.95">
    <!-- Top petal -->
    <ellipse cx="0" cy="-16" rx="7" ry="18" transform="rotate(0)"/>
    <!-- Top-right petal -->
    <ellipse cx="0" cy="-16" rx="7" ry="18" transform="rotate(40)"/>
    <!-- Right petal -->
    <ellipse cx="0" cy="-16" rx="7" ry="18" transform="rotate(80)"/>
    <!-- Bottom-right petal -->
    <ellipse cx="0" cy="-16" rx="7" ry="18" transform="rotate(120)"/>
    <!-- Bottom petal -->
    <ellipse cx="0" cy="-16" rx="7" ry="18" transform="rotate(160)"/>
    <!-- Bottom-left petal -->
    <ellipse cx="0" cy="-16" rx="7" ry="18" transform="rotate(200)"/>
    <!-- Left petal -->
    <ellipse cx="0" cy="-16" rx="7" ry="18" transform="rotate(240)"/>
    <!-- Top-left petal -->
    <ellipse cx="0" cy="-16" rx="7" ry="18" transform="rotate(280)"/>
    <!-- Final petal -->
    <ellipse cx="0" cy="-16" rx="7" ry="18" transform="rotate(320)"/>
  </g>
</svg>
